<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log in</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="loginbody">
  <header>
    <h3>Log in</h3>
    <hr>
  </header>
  <main>
    <form action="./successregister.html">
      <label for="Email">
        Email
      </label>
      <br>
      <input class="input login" type="email" required>
      <br>
      <label for="Password">
        Password
      </label>
      <br>
      <input class="input login" type="password" required>
      <button class="submitbtn" type="submit">Log in<button />
    </form>
  </main>
</body>

</html>
